<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesh</title>
<script defer>
    var scene = window.buildScene(document.getElementById('mesh-two'));

    var model = window.buildModelSand();
    model.onReady.addCallback(() => {
        scene.addModel(model);
    });

    document.tidyPage = () => {
        // TODO: Stop listening for presenter events.
        // TODO: remove becomePresenterCallback and/or startFollowingCallback.

        scene.dispose();
    };
</script>
</head>
<body>
    <h1>Mesh One</h1>
    <div id="mesh-two" style="max-width:840px;height:700px;"></div>
</body>
</html>
